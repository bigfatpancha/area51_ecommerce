<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button>
        Salir
      </button>
    </ion-buttons>


    <ion-title>
      Area 51
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger"
                   class="carrito-numero">
                1
        </ion-badge>
      </button>

      &nbsp;
      &nbsp;

    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let pares of productos">
      <ion-col *ngFor="let item of pares">
        <img [src]="item.img" height="400px">
        <p>
          {{ item.producto }}
          <br>
          {{ item.precio_compra | currency:'USD':true }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-infinite-scroll >
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>

</ion-content>
